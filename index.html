<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LogIn</title>
  </head>
  <body>
    <div class="container">
      <!-- start left section -->
      <div class="leftSection">
        <div class="leftContainer">
          <div class="textTitle">
            <h2>LOGIN</h2>
            <p>How to i get started lorem ipsum dolor at?</p>
          </div>
          <div class="inputs">
            <div class="username">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M20 22H18V20C18 18.3431 16.6569 17 15 17H9C7.34315 17 6 18.3431 6 20V22H4V20C4 17.2386 6.23858 15 9 15H15C17.7614 15 20 17.2386 20 20V22ZM12 13C8.68629 13 6 10.3137 6 7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7C18 10.3137 15.3137 13 12 13ZM12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                  fill="#1C1C1C"
                />
              </svg>
              <input type="text" placeholder="username" />
            </div>
            <div class="password">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M6 8V7C6 3.68629 8.68629 1 12 1C15.3137 1 18 3.68629 18 7V8H20C20.5523 8 21 8.44772 21 9V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V9C3 8.44772 3.44772 8 4 8H6ZM19 10H5V20H19V10ZM11 15.7324C10.4022 15.3866 10 14.7403 10 14C10 12.8954 10.8954 12 12 12C13.1046 12 14 12.8954 14 14C14 14.7403 13.5978 15.3866 13 15.7324V18H11V15.7324ZM8 8H16V7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7V8Z"
                  fill="#1C1C1C"
                />
              </svg>
              <input type="password" placeholder="Password" />
            </div>
          </div>
          <div class="button">
            <button>Login Now</button>
          </div>
          <div class="othersLogin">
            <p><a href="#">Login</a> with Others</p>
          </div>
          <div class="loginWith">
            <div class="withGoggle">
              <img src="./images/google.png" alt="Here Is Image" />
              <p>Login with <a href="#">google</a></p>
            </div>
            <div class="withFacebook">
              <img src="./images/facebook.png" alt="Here Is Image" />
              <p>Login with <a href="#">Facebook</a></p>
            </div>
          </div>
        </div>
      </div>
      <!-- end left section -->

      <!-- start right section -->
      <div class="rightSection">
        <div class="lightning">
          <img src="./images/lightning.png" alt="">
        </div>
        <div class="womenPhoto">
          <p>Very good works are waiting for you Login Now!!!</p>
          <img src="./images/women.png" alt="Here is Image" />
        </div>
        <div class="glass"></div>
        <div class="mainBackground"></div>
      </div>
      <!-- end right section -->
    </div>
  </body>
</html>
